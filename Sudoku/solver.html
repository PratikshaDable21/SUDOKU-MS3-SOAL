<!DOCTYPE html>
<html>
<body>

<h2>Sudoku Solver Algorithm Using JavaScript</h2>

<p>Play around with the code and click on the "Run" button to view the result.</p>

<p id="demo"></p>

<script>
alert("See The Console Solve Sudoku");
var row, col;
var grid =     [[ 0, 0, 0, 2, 6, 0, 7, 0, 1 ],
                [ 6, 8, 0, 0, 7, 0, 0, 9, 0 ],
                [ 1, 9, 0, 0, 0, 4, 5, 0, 0 ],
                [ 8, 2, 0, 1, 0, 0, 0, 4, 0 ],
                [ 0, 0, 4, 6, 0, 2, 9, 0, 0 ],
                [ 0, 5, 0, 0, 0, 3, 0, 2, 8 ],
                [ 0, 0, 9, 3, 0, 0, 0, 7, 4 ],
                [ 0, 4, 0, 0, 5, 0, 0, 3, 6 ],
                [ 7, 0, 3, 0, 1, 8, 0, 0, 0 ]];
                 
if (solveSuduko(grid, 0, 0)) {
        console.log(grid);
	} else {
        console.log("no solution  exists ");
	}

function solveSuduko(grid, row, col) { 
    // Check if we have reached the 8th 
    // row and 9th column (0
    // indexed matrix) , we are 
    // returning true to avoid
    if (row == 9 - 1 && col == 9) {
        return true;
    }
    // Check if column value  becomes 9 , 
    // we move to next row and
    //  column start from 0
    if (col == 9) {
        row++;
        col = 0;
    }
    // Check if the current position of 
    // the grid already contains
    // value >0, we iterate for next column
    if (grid[row][col] > 0) {
        return solveSuduko(grid, row, col + 1);
    }
 
    for (var num = 1; num <= 9; num++) {
        // Check if it is safe to place 
        // the num (1-9)  in the
        // given row ,col  ->we 
        // move to next column
        if (isSafe(grid, row, col, num)) {
            /* Assigning the num in 
              the current (row,col)
              position of the grid
              and assuming our assined 
              num in the position
              is correct     */

            grid[row][col] = num;
            //  Checking for next possibility with next
            //  column

            if (solveSuduko(grid, row, col + 1)) {
                return true;
            }
        }
        // Removing the assigned num , 
        // since our assumption
        // was wrong , and we go for 
        // next assumption with
        // diff num value
        grid[row][col] = 0;
    }
    return false;
}
// Checks whether it will be 
// legal to assign num to the
// given row, col
function isSafe(grid, row, col, num) {
    // Check if we find the same num 
    // in the similar row , we
    // return false
    for (var x = 0; x <= 8; x++) {
        if (grid[row][x] == num)
            return false;
    }
    // Check if we find the same num in 
    // the similar column , we
    // return false
    for (var x = 0; x <= 8; x++) {
        if (grid[x][col] == num)
            return false;
    }
    // Check if we find the same num in 
    // the particular 3*3 matrix,
    // we return false
    var startRow = row - row % 3, startCol = col - col % 3;
    for (var i = 0; i < 3; i++)
    {
        for (var j = 0; j < 3; j++)
        {
            if (grid[i + startRow][j + startCol] == num)
            {
                return false;
            }
        }
    }
    return true;
}

for (var i = 0; i < grid.length; i++) 
{
        console.log(grid[i]);
}
</script>
</body>
</html>
