<!DOCTYPE html>
<html>
<body>

<h2>Sudoku Solver Algorithm Using JavaScript</h2>

<p>Play around with the code and click on the "Run" button to view the result.</p>

<p id="demo"></p>

<script>
alert("See The Console Solve Sudoku");
var row, col;
var grid =     [[ 0, 0, 0, 2, 6, 0, 7, 0, 1 ],
                [ 6, 8, 0, 0, 7, 0, 0, 9, 0 ],
                [ 1, 9, 0, 0, 0, 4, 5, 0, 0 ],
                [ 8, 2, 0, 1, 0, 0, 0, 4, 0 ],
                [ 0, 0, 4, 6, 0, 2, 9, 0, 0 ],
                [ 0, 5, 0, 0, 0, 3, 0, 2, 8 ],
                [ 0, 0, 9, 3, 0, 0, 0, 7, 4 ],
                [ 0, 4, 0, 0, 5, 0, 0, 3, 6 ],
                [ 7, 0, 3, 0, 1, 8, 0, 0, 0 ]];
                 
solveSuduko(grid, 0, 0);

function solveSuduko(grid, row, col) { 
    if (row == 9 - 1 && col == 9) {
        return true;
    }

    if (col == 9) {
        row++;
        col = 0;
    }

    if (grid[row][col] > 0) {
        return solveSuduko(grid, row, col + 1);
    }
 
    for (var num = 1; num <= 9; num++) {
        if (isSafe(grid, row, col, num)) {
            grid[row][col] = num;
            if (solveSuduko(grid, row, col + 1)) {
                return true;
            }
        }
        grid[row][col] = 0;
    }
    return false;
}

function isSafe(grid, row, col, num) {
    for (var x = 0; x <= 8; x++) {
        if (grid[row][x] == num)
            return false;
    }

    for (var x = 0; x <= 8; x++) {
        if (grid[x][col] == num)
            return false;
    }

    var startRow = row - row % 3, startCol = col - col % 3;
    for (var i = 0; i < 3; i++)
    {
        for (var j = 0; j < 3; j++)
        {
            if (grid[i + startRow][j + startCol] == num)
            {
                return false;
            }
        }
    }
    return true;
}

for (var i = 0; i < grid.length; i++) 
{
        console.log(grid[i]);
}
</script>
</body>
</html>
